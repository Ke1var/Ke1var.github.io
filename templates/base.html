<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="page">
        <div class="container">
            <header class="d-flex justify-content-center py-3">
               <nav class="navbar navbar-expand-lg bg-whitesmoke">
                    <div class="container">
                        
                        <div class="navbar-nav ms-auto">
                            {% if current_user.is_authenticated %}
                                <div class="d-flex align-items-center">
                                    <span class="text-primary me-3">Привет, {{ current_user.username }}</span>
                                    <a href="{{ url_for('logout') }}" class="text-primary text-decoration-none">Выйти</a>
                                </div>
                            {% else %}
                                <div class="d-flex align-items-center">
                                    <a href="{{ url_for('login') }}" class="text-primary text-decoration-none me-3">Войти</a>
                                    <a href="{{ url_for('register') }}" class="text-primary text-decoration-none">Регистрация</a>
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </nav>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="{{ url_for('index') }}" class="nav-link active" aria-current="page">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('analytics') }}" class="nav-link">Аналитика</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('settings') }}" class="nav-link">Настройки</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('about') }}" class="nav-link">О сайте</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('create') }}" class="nav-link">Добавить задачу</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('tasks') }}" class="nav-link">Все задачи</a>
                    </li>
                </ul>
            </header>
        </div>
    </div>
        <div class="container mt-5 pt-5 mb-5 pb-3">
            <div class="content">
            {% block content %}{% endblock %}
            </div>
        </div>
        <!--<footer class="d-flex justify-content-center py-3">
        <p class="nav-item">
            <a href="{{ url_for('support') }}" class="nav-link">Поддержите разработчика</a>
        </p>
        </footer>-->
    
</body>
</html>
